<!DOCTYPE html>
<html ng-app="dbpedia-events-ui">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>DBPedia Events</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/custom.css">
		<link rel="stylesheet" href="/css/gzTimeline.css">
		<link rel="stylesheet" href="/css/event.css">
	</head>
	<body ng-controller="TimelineController">

		<nav class="navbar navbar-inverse navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">DBpedia Events</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Timeline</a></li>
						<li><a href="#">Template Editor</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Login</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<gz-timeline active="activeDay" days="availableDays"></gz-timeline>
		<div class="container">
			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-heart"></span>
				<h2><span class="data-link">Max Mustermann</span> married <span class="data-link">Marta Mustermann</span>.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>

			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-user"></span>
				<h2><span class="data-link">Max Mustermann</span> is now president of <span class="data-link">Mustermann Inc.</span>.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>

			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-book"></span>
				<h2>The <span class="data-link">Mustermann Chronicles</span> were released.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>
		</div>

		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/vendor/bootstrap.js"></script>
		<script src="/js/vendor/angular.js"></script>
		<script src="/js/vendor/angular-animate.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/TimelineController.js"></script>
		<script src="/js/directives/gzTimeline.js"></script>
	</body>
</html>
