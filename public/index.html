<!DOCTYPE html>
<html ng-app="dbpedia-events-ui">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>DBPedia Events</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/custom.css">
		<link rel="stylesheet" href="/css/gzTimeline.css">
		<link rel="stylesheet" href="/css/event.css">
	</head>
	<body ng-controller="TimelineController">
		<gz-timeline active="activeDay" days="availableDays"></gz-timeline>
		<div class="container">
			<h1>DBPedia Events</h1>

			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-heart"></span>
				<h2><span class="data-link">Max Mustermann</span> married <span class="data-link">Marta Mustermann</span>.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>

			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-user"></span>
				<h2><span class="data-link">Max Mustermann</span> is now president of <span class="data-link">Mustermann Inc.</span>.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>

			<div class="event">
				<div class="image" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/92/Mustermann_1987.jpg)"></div>
				<span class="glyphicon glyphicon-book"></span>
				<h2>The <span class="data-link">Mustermann Chronicles</span> were released.</h2>
				<div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
			</div>
		</div>

		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/vendor/bootstrap.js"></script>
		<script src="/js/vendor/angular.js"></script>
		<script src="/js/vendor/angular-animate.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/controllers/TimelineController.js"></script>
		<script src="/js/directives/gzTimeline.js"></script>
	</body>
</html>
