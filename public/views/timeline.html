<div class="container">
  <div class="day-marker"> <span class="day"> 4th </span> <span class="month"> May </span></div>
  <div class="line"></div>

  <div class="event-wrapper" ng-repeat="event in events" ng-class="$index == 0 ? 'first' : ''">
    <div class="event clearfix" ng-class="event.image ? '' : 'noimage'">
      <span class="event-icon glyphicon" ng-class="'glyphicon-' + event.icon"></span>
        <div class="time"><span class="glyphicon glyphicon-time"></span> 23:23</div>
        <h2 dbp-late-compile="event.text"></h2>
        <div class="image" ng-style="{ 'background-image': 'url(' + event.image + ')' }"></div>
    </div>
  </div>
</div>
