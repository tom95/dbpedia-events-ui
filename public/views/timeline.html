
<div class="timeline-container container">
  <div>
    <!--<button class="btn btn-default pull-left" ng-click="skipDays(-1)">
      <span class="glyphicon glyphicon-chevron-left"></span> Previous Day
    </button>
    <button class="btn btn-default pull-right" ng-click="skipDays(1)">
      <span class="glyphicon glyphicon-chevron-right"></span> Next Day
    </button>-->

    &nbsp;
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span ng-class="'icon-' + categoryForTmpl(selectedTmpl).icon"></span>
        <span ng-bind="categoryForTmpl(selectedTmpl).label"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li ng-class="{active: arrayEqual($parent.selectedTmpl, category.tmpl)}"
              ng-repeat="category in categories">
            <a href="" ng-click="$parent.selectedTmpl = category.tmpl">
              <span ng-class="'icon-' + category.icon"></span>
              <span ng-bind="category.label"></span>
            </a>
          </li>
      </ul>
    </div>
    &nbsp;
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-calendar"></span>
        <span ng-bind="'Year ' + currentYear"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li ng-class="{active: $parent.currentYear == year}" ng-repeat="year in years">
            <a href="" ng-click="$parent.currentYear = year" ng-bind="year">
            </a>
          </li>
      </ul>
    </div>

    <div class="date-picker wider clearfix">
      <div ng-click="$parent.currentMonth = $index"
        ng-class="{ active: $index == currentMonth }"
        ng-repeat="month in months"
        ng-style="{ opacity: opacityForListItem($index, currentMonth, 12) }"
        ng-bind="month"></div>
    </div>

    <div class="date-picker clearfix">
      <div ng-click="$parent.currentDayOfMonth = $index"
        ng-class="{ active: $index == currentDayOfMonth }"
        ng-repeat="day in daysOfMonth | limitTo:daysOfCurrentMonth()"
        ng-style="{ opacity: opacityForListItem($index, currentDayOfMonth, 30) }"
        ng-bind="day < 10 ? '0' + day : day"></div>
    </div>
  </div>

  <div class="day-marker">
    <span class="day" ng-bind="day"></span>
    <span class="month" ng-bind="month"></span>
  </div>

  <h3 ng-show="loading" class="info-label">
    <span class="glyphicon glyphicon-refresh loading"></span>
    Loading ...
  </h3>

  <h3 ng-show="!events.length && !loading" class="info-label">
    No events for this day.
  </h3>

  <dbp-timeline large="largeScreen" events="events" filter-events="filterEvents"></dbp-timeline>

</div>
